<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- <link rel="stylesheet" href="./convertDate.js" /> -->
  </head>
  <body>
    <div class="container">
      <div class="main-left">
        <form class="form">
          <div class="form-group">
            <label for="productId">Product Id</label>
            <input id="productId" type="text" /><br />
          </div>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input id="productName" type="text" /><br />
          </div>
          <div class="form-group">
            <label for="price">Import Price</label>
            <input id="price" type="text" /><br />
          </div>
          <div class="form-group">
            <label for="export-price">Export Price</label>
            <input id="export-price" type="text" /><br />
          </div>
          <div class="form-group">
            <label for="date">Import Date</label>
            <input id="date" type="date" /><br />
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <input checked value="X" class="size" type="checkbox" />X
            <input class="size" value="XL" type="checkbox" />XL
            <input value="L" class="size" type="checkbox" />L<br />
          </div>
          <div class="form-group">
            <label for="gender">Type</label>
            <input
              id="gender"
              checked
              name="gender"
              value="male"
              type="radio"
            />Male
            <input
              id="gender"
              name="gender"
              value="female"
              type="radio"
            />Female
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="" id="description" cols="30" rows="10"></textarea>
          </div>
          <button id="btn-submit">Submit</button>
        </form>
      </div>
      <div class="main-right">
        <h3>List Product</h3>
        <label for="Product Name"></label>
        <input type="text" placeholder="Nhập từ khóa tìm kiếm" />
        <button id="btn-search">Search</button>

        <table border="1">
          <thead>
            <tr>
              <th>No</th>
              <th>Product Id</th>
              <th>Product Name</th>
              <th>Import Price</th>
              <th>Export Price</th>
              <th>Import Date</th>
              <th>Size</th>
              <th>Type</th>
              <th>Description</th>
              <th colspan="2">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
